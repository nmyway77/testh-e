<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>수능완성 2200 – 한글뜻 클릭으로 영어발음</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 5px 20px; }
    #showWords {
      margin-bottom: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: 2px solid #4CAF50;
      border-radius: 8px;
      cursor: pointer;
      outline: none;
      display: inline-block;
    }
    #showWords:hover {
      background-color: white;
      color: #4CAF50;
    }
    #meaningBox {
      position: sticky;
      top: 60px;
      background: #fff;
      padding: 12px 20px;
      font-size: 19px;
      color: #333;
      border-bottom: 1px solid #ccc;
      margin-bottom: 12px;
      border-radius: 10px;
      min-height: 28px;
      z-index: 2;
      display: flex;
      align-items: center;
      gap: 18px;
      box-shadow: 0 1px 6px rgba(60,60,60,0.07);
    }
    #wordList { margin-top: 10px; display: flex; flex-wrap: wrap; gap: 8px; }
    .lessonHeading {
      display: block;
      width: 100%;
      margin: 20px 0 5px;
      font-size: 20px;
      font-weight: bold;
      border-bottom: 1px solid #ccc;
      padding-bottom: 4px;
    }
    .meanItem {
      font-size: 18px;
      cursor: pointer;
      padding: 6px 12px;
      background: #f0f0f0;
      border-radius: 6px;
      display: inline-block;
      transition: background 0.15s;
    }
    .meanItem:hover {
      background-color: #e2fbe0;
    }
    .homeBtn {
      padding: 8px 16px;
      background: #2c3e50;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-right: 10px;
      flex-shrink: 0;
    }
    .homeBtn:hover { background: #466080; }
    #meaningText {
      display: inline-block;
      font-size: 19px;
    }
  </style>
</head>
<body>
  <button id="showWords">수능완성 2200 – [목동서로 영어학원]</button>
  <div id="meaningBox">
    <button class="homeBtn" onclick="location.replace('https://nmyway77.github.io/home/');">홈으로</button>
    <span id="meaningText">한글 뜻을 클릭하면 영어 철자와 발음이 나옵니다.</span>
  </div>
  <div id="wordList"></div>

  <script>
    const dictionary = [
      { heading: '1과 단어' },
      { word: 'additional',    meaning: '추가적인' },
      { word: 'adhere',        meaning: '고수하다, 들러붙다' },
      { word: 'ambitious',     meaning: '야심 있는' },
      { word: 'identify',      meaning: '확인하다, 식별하다' },
      { word: 'aesthetic',     meaning: '미적인' },
      { word: 'animate',       meaning: '생명을 불어넣다, 활기차게 하다' },
      { word: 'accomplish',    meaning: '성취하다' },
      { word: 'exhausted',     meaning: '기진맥진한' },
      { word: 'marginalize',   meaning: '소외시키다' }
    ];

    const showBtn = document.getElementById('showWords');
    const wordListDiv = document.getElementById('wordList');
    const meaningText = document.getElementById('meaningText');

    function renderWords() {
      wordListDiv.innerHTML = '';
      dictionary.forEach(entry => {
        if (entry.heading) {
          const lineBreak = document.createElement('div');
          lineBreak.style.flexBasis = '100%';
          wordListDiv.appendChild(lineBreak);

          const h = document.createElement('div');
          h.textContent = entry.heading;
          h.className = 'lessonHeading';
          wordListDiv.appendChild(h);
        } else {
          const span = document.createElement('span');
          span.textContent = entry.meaning;
          span.className = 'meanItem';
          span.addEventListener('click', () => {
            meaningText.textContent = entry.word;
            // 미국식 여성음성 우선!
            const utter = new SpeechSynthesisUtterance(entry.word);
            utter.lang = 'en-US';
            const voices = speechSynthesis.getVoices();
            utter.voice =
              voices.find(v => v.name === 'Google US English') ||
              voices.find(v => v.name === 'Samantha') ||
              voices.find(v => v.lang === 'en-US') ||
              null;
            speechSynthesis.speak(utter);
          });
          wordListDiv.appendChild(span);
        }
      });
    }

    window.speechSynthesis.onvoiceschanged = renderWords;
    showBtn.addEventListener('click', renderWords);
    renderWords();
  </script>
</body>
</html>
